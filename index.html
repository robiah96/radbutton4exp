<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            color: white; /* Set text color to white */
            background-color: black; /* Optional: set background color to black for contrast */
            font-family: 'Avenir Next', Tahoma, Arial, sans-serif; /* Set font family to Avenir Next with fallback options */
            
        }
        .radio-buttons {
            margin: 5px 0;
        }
        .radio-buttons label {
            display: block;
            margin: 5px 0;
        }
        h4 {
            color: white; /* Ensure the heading is also white */
        }
    </style>
</head>
<body>

<h4>Geophysical Sensor:</h4>
<div class="radio-buttons">
    <label>
        <input type="radio" name="sensor" value="Seismic_Sensor"> Seismic Sensor
    </label>
    <label>
        <input type="radio" name="sensor" value="Magnetometer"> Magnetometer
    </label>
    <label>
        <input type="radio" name="sensor" value="EM_Sensor"> EM Sensor
    </label>
    <label>
        <input type="radio" name="sensor" value="Lidar"> Lidar
    </label>
    <label>
        <input type="radio" name="sensor" value="Camera"> Camera
    </label>
    <label>
        <input type="radio" name="sensor" value="Thermal_Camera"> Thermal Camera
    </label>
    <label>
        <input type="radio" name="sensor" value="Radarpod"> Radarpod
    </label>
</div>

<script>
    // JavaScript to handle the selection event
    document.querySelectorAll('input[name="sensor"]').forEach((elem) => {
        elem.addEventListener("change", function(event) {
            var sensor_name = event.target.value;
            console.log("Selected Sensor:", sensor_name);
        });
    });
</script>

</body>
</html>
