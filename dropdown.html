<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            color: white; /* Set text color to white */
            background-color: black; /* Optional: set background color to black for contrast */
            font-family: 'Avenir Next', Tahoma, Arial, sans-serif; /* Set font family to Avenir Next with fallback options */
        }
        .dropdown-container {
            margin: 5px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h3>Geohazard Type:</h3>
<div class="dropdown-container">
    <select id="hazard-type-dropdown">
        <option value="Tsunami">Tsunami</option>
        <option value="Landslide">Landslide</option>
        <option value="Volcano">Volcano</option>
        <option value="Fault">Fault</option>
        <option value="Earthquake">Earthquake</option>
    </select>
</div>

<script>
    // JavaScript to handle the selection event
    document.getElementById('hazard-type-dropdown').addEventListener('change', function(event) {
        var hazard_type_input = event.target.value;
        console.log("Geohazard Type:", hazard_type_input);
    });
</script>

</body>
</html>
